<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB-with API</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <h2>movie archive</h2>
        <span>for all the movie lovers</span>
    </header>
    <main>
        <!-- search section -->
        <section class="search">
            <div class="container">
                <div class="row">
                    <div class="form-group-search">
                        <input type="text" placeholder="Search movie name here..." id="searchInput" class="borderline">
                    </div>
                    <div class="form-group-page">
                        <label for="page">go to page: </label>
                        <input type="text" pattern="[0-9]*" id="pageInput" placeholder="1" class="borderline">
                        <input type="button" value="go" id="btn-go">
                    </div>
                </div>
            </div>
        </section>
        <!-- movie gallery section -->
        <section class="gallery">
            <div class="container">
                <div class="row" id="movies">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer-heading">all rights are reserved <span class="copyright">copyright 2022</span></p>
    </footer>
    <script src="./assets/js/app.js"></script>
</body>
</html>
